<article>
  <h2>07. Najczęstsze błędy</h2>
  <ul>
    <li>Za dużo mówienia, za mało pytań.</li>
    <li>Obietnice bez pokrycia lub niejasne terminy.</li>
    <li>Brak follow‑up i podsumowań po rozmowie.</li>
  </ul>
  <div class="callout">Wskazówka: po każdej rozmowie zapisz 3 rzeczy: decyzję, termin, następny krok.</div>
</article>
