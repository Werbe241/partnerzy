<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kurs Koordynatora Reklamy</title>
  <meta name="description" content="Kurs Koordynatora Reklamy — Fundacja Werbekoordinator" />
  <link rel="stylesheet" href="assets/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Fallback to local marked.js if CDN fails
    if (typeof marked === 'undefined') {
      document.write('<script src="assets/marked.min.js"><\/script>');
    }
  </script>
</head>
<body class="app-bg">
  <header class="topbar">
    <div class="brand">
      <img class="brand-logo" src="/modul_partnerzy_gotowy/uploads/logo_fundacji.png" alt="Fundacja Werbekoordinator — logo" />
      <div class="brand-title">Kurs Werbekoordinator</div>
    </div>
    <div class="progress-wrap">
      <div class="progress-bar"><div class="progress-fill" id="progressFill" style="width:0%"></div></div>
      <div class="progress-label">Postęp: <span id="progressPct">0%</span></div>
    </div>
    <div class="top-actions">
      <button id="btnPrint" class="btn ghost">PDF</button>
      <button id="btnTheme" class="btn ghost">Jasny/Ciemny</button>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar card">
      <div class="sidebar-head">Kurs Werbekoordinator</div>
      <nav class="modules" id="modulesNav"></nav>
      <div class="sidebar-divider"></div>
      <div class="sidebar-head small">Spis treści modułu</div>
      <nav class="toc" id="toc"></nav>
    </aside>

    <section class="content card">
      <header class="content-head">
        <div class="content-title" id="sectionTitle">Ładowanie…</div>
        <div class="controls">
          <button id="ttsPlay" class="btn primary">Odsłuchaj</button>
          <button id="ttsPause" class="btn">Pauza</button>
          <button id="ttsStop" class="btn">Stop</button>
        </div>
      </header>

      <article id="contentBody" class="md"></article>

      <footer class="pager">
        <button id="btnPrev" class="btn">Wstecz</button>
        <button id="btnNext" class="btn primary">Dalej</button>
      </footer>
    </section>
  </main>

  <footer class="foot">
    © Fundacja Werbekoordinator • Statyczny kurs (MD). Jeśli treść się nie wczyta, sprawdź plik .md i .htaccess.
  </footer>

  <script src="assets/config.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
